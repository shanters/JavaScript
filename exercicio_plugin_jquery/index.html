<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <div class="container">
        <section id="cadastro">
            <h2>Cadastre-se</h2>
            <form>
                <div class="form-cadastro">
                    <label for="nome">Nome completo:</label>
                    <input type="text" required id="nome" name="nome">
                </div>
                <div class="form-cadastro">
                    <label for="email">E-mail:</label>
                    <input type="email" required id="email" name="email">
                </div>
                <div class="form-cadastro">
                    <label for="celular">Celular:</label>
                    <input type="tel" required id="celular" name="celular">
                </div>
                <div class="form-cadastro">
                    <label for="cpf">CPF:</label>
                    <input type="text" required id="cpf" name="cpf">
                </div>
                <div class="form-cadastro">
                    <label for="adress">Endereço:</label>
                    <input type="text" required id="adress" name="address">
                </div>
                <div class="form-cadastro">
                    <label for="cep">CEP:</label>
                    <input type="text" required id="cep" name="cep">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
</body>
</html>
